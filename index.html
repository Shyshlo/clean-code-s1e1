<!DOCTYPE html>
 <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
 </head>
 <body class="wrapper">
 <header class="wrapper__header header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
 </header>

 <main class="wrapper__main main">
  <section class="main__section section section_add">
    <h3 class="section__title title-list">Add Item</h3>
    <div class="section__wrapper">
      <input class="section__list-task input" type="text">
      <button class="section__button button">Add</button>
    </div>
 </section>
 <section class="main__section section section_todo">
    <h3 class="section__title title-todo">Todo</h3>
    <ul class="section__list list list_incompleted">
      <li class="list__item">
       <input class="list__checkbox input" type="checkbox">
       <label class="list__name">Pay Bills</label>
       <input type="text" class="list__rename input">
       <button class="list__button button button_edit">Edit</button>
       <button class="list__button button button_delete">
         <img class="button__img" src="./remove.svg" alt="delete">
       </button>
     </li>
     <li class="list__item list__item-edit">
       <input class="list__checkbox input" type="checkbox">
      <label class="list__name">Go Shopping</label>
      <input type="text" value="Go Shopping" class="list__rename input">
      <button class="list__button button button_edit">Save</button>
      <button class="list__button button button_delete">
        <img class="button__img" src="./remove.svg" alt="delete">
      </button>
    </li>
   </ul>
 </section>
<section class="main__section section section_completed">
   <h3 class="section__title title-completed">Completed</h3>
   <ul class="section__list list list_completed">
    <li class="list__item">
       <input class="list__checkbox input" type="checkbox" checked>
       <label class="list__name">See the Doctor</label>
       <input type="text" class="list__rename input">
       <button class="list__button button button_edit">Edit</button>
       <button class="list__button button button_delete">
         <img class="button__img" src="./remove.svg" alt="delete">
       </button>
    </li>
   </ul>
 </section>
</main>
<script src="app.js"></script>
</body>
</html>
